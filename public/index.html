        <title>Disable Right Click Example</title>
        <style>
          body {
              font-family: Arial, sans-serif;
          }

          .disable-right-click-message {
              display: none;
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              padding: 20px;
              background-color: #333;
              color: white;
              border-radius: 5px;
              z-index: 9999;
          }
        </style>
      </head>
      <body oncontextmenu="return false;">
        <div class="disable-right-click-message" id="disableRightClickMessage">
          Right-clicking is disabled on this page.
        </div>

        <script>
          // Display the message when the user tries to right-click
          document.addEventListener('contextmenu', function (e) {
              e.preventDefault();
              var disableRightClickMessage = document.getElementById('disableRightClickMessage');
              disableRightClickMessage.style.display = 'block';
              setTimeout(function () {
                  disableRightClickMessage.style.display = 'none';
              }, 2000); // Hide the message after 2 seconds
          });
        </script>
      </body>
